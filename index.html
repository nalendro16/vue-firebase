<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <style>
      body {
        margin: 5%;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="vuejs-logo.svg" width="80px" />
        <h1>{{getname()}}</h1>
        <p>Progresive JavaScript framework</p>
      </header>
      <footer id="footer">
        <p>coppyright 2021</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      let member = {
        name: 'doremi',
        pesan: 'helo',
        isactive: 'true',
      }
      let vm = new Vue({
        el: '#app',
        data: member,
        methods: {
          getname: function () {
            return 'Hello you, ' + this.name
          },
          ubahNama: function (namabaru) {
            this.name = namabaru
          },
        },
      })
    </script>
  </body>
</html>
