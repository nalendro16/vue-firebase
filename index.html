<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <style>
      body {
        margin: 5%;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      .active {
        background: aqua;
        border: 1px solid rgb(1, 122, 122);
        border-radius: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="image/vuejs-logo.svg" width="80px" />
        <h1 v-text="name"></h1>
        <p><input type="text" v-model="name" /></p>
        <h1 v-text="bilangan"></h1>
        <h3>Daftar {{kelas.length}} kelas</h3>

        <template v-if="kelas.length >= 1">
          <ul>
            <li v-for="(kls,index) in kelas">{{ index+1 }} - {{ kls }}</li>
          </ul>
        </template>
        <ul v-else>
          Tidak ada kelas
        </ul>

        <h3>Perulangan (1-5)</h3>
        <ul>
          <li v-for="x in 5">{{ x }}</li>
        </ul>
        <h3>Mencari bilangan genap</h3>
        <ul>
          <li v-for="num in bilGenap(number)">{{ num }}</li>
        </ul>
        <div>
          <label
            ><input type="checkbox" value="React" v-model="kelas" />React</label
          >
          <label
            ><input type="checkbox" value="Vue" v-model="kelas" />Vue</label
          >
          <label
            ><input
              type="checkbox"
              value="Angular"
              v-model="kelas"
            />Angular</label
          >
        </div>
        <p>
          <button @click="hClick">Ditekan</button>
        </p>
        <img v-bind:src="gambar" width="300" />
        <p>Progresive JavaScript framework</p>

        <a v-bind:class="changeHome" href="#" @click.prevent="gantiMenu('home')"
          >HOME</a
        >
        <a
          v-bind:class="changeAbout"
          href="#"
          @click.prevent="gantiMenu('about')"
          >ABOUT</a
        >
        <a v-bind:class="changeBlog" href="#" @click.prevent="gantiMenu('blog')"
          >BLOG</a
        >
      </header>

      <footer id="footer">
        <p>coppyright 2021</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          name: 'Buenas noches, Pajkatt',
          pesan: 'helo',
          qty: 1,
          namaDepan: 'Agung',
          namaBelakang: ' wicaksono',
          bilangan: 4,
          link: '<input type="text" placeholder="Isi pajkattmu" />',
          gambar: 'image/florian.jpg',
          menu: 'home',
          kelas: [],
          number: [1, 2, 3, 4, 5],
        },
        methods: {
          getname: function () {
            return 'Hello you, ' + this.name
          },
          ubahNama: function (namabaru) {
            this.name = namabaru
            return this.getname()
          },
          hClick: function () {
            this.bilangan++
            this.gambar = 'image/samsung.jpg'
          },
          bilGenap: (data) => {
            return data.filter((angka) => {
              return angka % 2 == 0
            })
          },
          gantiMenu: function (data) {
            this.menu = data
          },
        },
        computed: {
          totalBayar: function () {
            return this.qty * 10000
          },
          namaLengkap: function () {
            return this.namaDepan + this.namaBelakang
          },
          rumus: function () {
            return this.bilangan % 2 === 0 ? 'Genap' : 'Ganjil'
          },
          changeHome: function () {
            return { active: this.menu === 'home' }
          },
          changeAbout: function () {
            return { active: this.menu === 'about' }
          },
          changeBlog: function () {
            return { active: this.menu === 'blog' }
          },
        },
      })
    </script>
  </body>
</html>
