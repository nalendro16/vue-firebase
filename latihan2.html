<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <style>
      body {
        margin: 5%;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      .active {
        background: aqua;
        border: 1px solid rgb(1, 122, 122);
        border-radius: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!-- komponen utama -->
    <div id="app">
      <header-component
        nama="VanillaJS"
        gambar="image/samsung.jpg"
      ></header-component>
      <main>
        <kelase
          :item="kelas"
          :klsbaru="kelasbaru"
          v-on:hapuskelas="hapuskls ($event)"
        ></kelase>
        <home></home>
      </main>
      <footer-component>
        <p>Coppyright 2021</p>
      </footer-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script>
      const Home = {
        template: `<div>Home</div>`,
      }

      const About = {
        template: `<div>About</div>`,
      }

      Vue.component('header-component', {
        props: ['nama', 'gambar'],
        template: ` <header>
              <img src="image/vuejs-logo.svg" width="80px" />
              <img :src='gambar' width='100px'>
              <h1 v-text="name"></h1>
              <p>{{ 'Framework ' +nama }}</p>
            </header>`,
        data: function () {
          return {
            pesan: 'Hello from data',
          }
        },
      }),
        Vue.component('footer-component', {
          template: `
          <footer id="footer">
            <slot></slot>
          </footer>`, //untuk merender p didalam component footer,
        }),
        Vue.component('kelase', {
          props: ['item', 'klsbaru'],
          template: `<div>
        <h3>TAMBAH KELAS</h3>
        <input
          placeholder="Tambah kelas"
          @keyup.enter="submit"
          v-model="klsbaru"
        />
        <hr />
        <h3>Daftar kelas {{ item.length }}</h3>
        <template v-if="item.length >= 1">
          <ul>
            <li v-for="(kls,index) in item">{{ index+1 }} - {{ kls }}
              <a href="" v-on:click.prevent="$emit('hapuskelas', index)">Hapus</a>
            </li>
          </ul>
        </template>
        <ul v-else>
          Tidak ada kelas
        </ul></div>`,
          data: function () {
            return {}
          },
          methods: {
            submit: function () {
              this.item.unshift(this.klsbaru)
              this.klsbaru = ''
            },
          },
        })

      let vm = new Vue({
        el: '#app',
        components: {
          home: Home,
        },
        data: {
          kelas: ['PHP', 'Golang', 'Ruby'],
          kelasbaru: '',
        },
        methods: {
          hapuskls: function (indx) {
            this.kelas.splice(indx, 1)
          },
        },
        computed: {},
      })
    </script>
  </body>
</html>
